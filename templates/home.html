<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Rooms</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
        <h1 class="text-2xl font-bold mb-6 text-center">Chat Rooms</h1>
        <form method="post" class="space-y-4">
            {% if error %}
            <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
                <span class="block sm:inline">{{ error }}</span>
            </div>
            {% endif %}
            <div>
                <label for="name" class="block mb-2 font-medium text-gray-700">Name (firstName-lastName):</label>
                <input type="text" name="name" value="{{ name }}" class="w-full px-3 py-2 border rounded-md" />
            </div>
            <div>
                <label for="code" class="block mb-2 font-medium text-gray-700">Room Code:</label>
                <input type="text" name="code" value="{{ code }}" class="w-full px-3 py-2 border rounded-md" />
            </div>
            <div class="flex space-x-4">
                <button type="submit" name="join" value="1" class="w-1/2 bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600">Join a Room</button>
                <button type="submit" name="create" value="1" class="w-1/2 bg-green-500 text-white py-2 rounded-md hover:bg-green-600">Create a Room</button>
            </div>
        </form>
    </div>
</body>
</html>
